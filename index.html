<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try and type letters ASAP!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="head">How Fast can you type the alphabets ?</h2>
    <p id="let">
        <label class="let">A</label>
        <label class="let">B</label>
        <label class="let">C</label>
        <label class="let">D</label>
        <label class="let">E</label>
        <label class="let">F</label>
        <label class="let">G</label>
        <label class="let">H</label>
        <label class="let">I</label>
        <label class="let">J</label>
        <label class="let">K</label>
        <label class="let">L</label>
        <label class="let">M</label>
        <label class="let">N</label>
        <label class="let">O</label>
        <label class="let">P</label>
        <label class="let">Q</label>
        <label class="let">R</label>
        <label class="let">S</label>
        <label class="let">T</label>
        <label class="let">U</label>
        <label class="let">V</label>
        <label class="let">W</label>
        <label class="let">X</label>
        <label class="let">Y</label>
        <label class="let">Z</label>
        <label class="let"></label>
    </p>
    <input type="text" id="text" placeholder="abcdefghijklmopqrstuvwxyz" autocomplete="off"> <br><br>
    <div class="time">
        <span class="ct">0.00s</span>
        <button id="but">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
